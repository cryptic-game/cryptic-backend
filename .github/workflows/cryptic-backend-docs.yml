name: Cryptic Backend Docs Build
on:
  push:
    branches:
      - master
      - experimental
      - fix-github-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Docs with Gradle
        run: ./gradlew aggregateJavadoc createDocs
      - name: Debug
        run: ls
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/docs/javadoc
          DEBUG: true
          TARGET_FOLDER: javadoc/latest
          CLEAN: true
          CLEAN_EXCLUDE: '["LICENSE", "api", "README.md", "_config.yml", "deployment.md", "getting-startet.md", "index.md", "license.md"]'

