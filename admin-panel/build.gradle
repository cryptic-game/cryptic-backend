plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation("net.getnova.framework:nova-core:${novaVersion}") { changing true }

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation("net.getnova.framework:nova-data-jpa:${novaVersion}") { changing true }
    implementation 'org.postgresql:postgresql'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.5.8'
    implementation 'org.springdoc:springdoc-openapi-security:1.5.8'

    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    implementation 'org.jsoup:jsoup:1.13.1'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor "org.springframework:spring-context-indexer"

    compileOnly project(':config-processor')
    annotationProcessor project(':config-processor')
}
