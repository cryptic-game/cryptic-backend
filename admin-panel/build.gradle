plugins {
    id 'application'
}

dependencies {
    implementation project(':java-base')
    implementation project(':java-data')
    annotationProcessor("org.springframework:spring-context-indexer:5.3.4")
}

application {
    applicationName = 'admin-panel'
    mainClass.set('net.cryptic_game.backend.base.Bootstrap')
    applicationDefaultJvmArgs = ["-XX:+UseParallelGC"]
}

task start(type: JavaExec) {
    dependsOn installDist
    classpath fileTree("${buildDir}/install/admin-panel/lib").matching { "*.jar" }.files
    main "net.cryptic_game.backend.base.Bootstrap"
    workingDir file(projectDir)
}
